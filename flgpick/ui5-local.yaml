# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: ns.flgpick
type: application
framework:
  name: SAPUI5
  version: 1.130.11
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /sap
            url: https://my305676-api.s4hana.ondemand.com
          - url: https://my305676-api.s4hana.ondemand.com/
            authenticationType: BasicAuthentication
            destination: S4HC_FLOG_API_PICKING
            path: /sap/opu/odata4/sap/api_warehouse_resource_2/srvd_a2x/sap/warehouseresource/0001/
          - url: https://my305676-api.s4hana.ondemand.com/
            authenticationType: BasicAuthentication
            destination: S4HC_FLOG_API_PICKING
            path: /sap/opu/odata4/sap/api_warehouse_order_task_2/srvd_a2x/sap/warehouseorder/0001/
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/YY1_FLGPCK_API_CDS
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
          - urlPath: /sap/opu/odata4/sap/api_warehouse_resource_2/srvd_a2x/sap/warehouseresource/0001
            metadataPath: ./webapp/localService/warehouseresource/metadata.xml
            mockdataPath: ./webapp/localService/warehouseresource/data
            generateMockData: true
          - urlPath: /sap/opu/odata4/sap/api_warehouse_order_task_2/srvd_a2x/sap/warehouseorder/0001
            metadataPath: ./webapp/localService/warehouseorder/metadata.xml
            mockdataPath: ./webapp/localService/warehouseorder/data
            generateMockData: true
        annotations: []

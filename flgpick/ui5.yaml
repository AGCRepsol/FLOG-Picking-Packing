# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: ns.flgpick
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - url: https://my305676-api.s4hana.ondemand.com
            authenticationType: BasicAuthentication
            destination: S4HC_FLOG_API_PICKING
            path: /sap
          - url: https://my305676-api.s4hana.ondemand.com/
            authenticationType: BasicAuthentication
            destination: S4HC_FLOG_API_PICKING
            path: /sap/opu/odata4/sap/api_warehouse_resource_2/srvd_a2x/sap/warehouseresource/0001/
          - url: https://my305676-api.s4hana.ondemand.com/
            authenticationType: BasicAuthentication
            destination: S4HC_FLOG_API_PICKING
            path: /sap/opu/odata4/sap/api_warehouse_order_task_2/srvd_a2x/sap/warehouseorder/0001/
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
